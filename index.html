<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Counter App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="counter-container">
        <div class="counter-box">
            <span id="main-counter">000000</span>
            <button id="reset-main">Reset Main Counter</button> <!-- Reset Button for Main Counter -->
        </div>
        <div class="counter-box">
            <span id="sub-counter">000000</span>
            <button id="reset-sub">Reset Sub Counter</button> <!-- Reset Button for Sub Counter -->
        </div>
    </div>
    <footer>
        <p>Developed by <a href="https://rohitrathod.netlify.app/" target="_blank">Rohit Rathod</a></p>
    </footer>    
    <script src="script.js"></script>
</body>
</html>
